<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Plano de Recomposição - Prova Paulista</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 12px;
      line-height: 1.1;
      background-color: #343a40;
      padding: 10px 40px 40px 40px;
      color: #212529;
    }
    .container {
      background-color: #e0f0ff;
      border: 1px solid #ced4da;
      padding: 20px;
      margin-bottom: 1cm;
      border-radius: 8px;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
    }
    h2, h3 {
      text-align: center;
      text-transform: uppercase;
      font-weight: bold;
      color: #2c3e50;
    }
    h2 {
      font-size: 18px;
      margin-bottom: 15px;
    }
    h3 {
      font-size: 12px;
      margin-bottom: 15px;
    }
    .input-block {
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      text-transform: uppercase;
      font-size: 12px;
    }
    input[type="text"],
    textarea,
    input[type="file"] {
      width: 100%;
      padding: 10px;
      font-size: 12px;
      border: 1px solid #dee2e6;
      border-radius: 4px;
      background-color: #ffffff;
      color: #212529;
      box-sizing: border-box;
    }
    textarea {
      height: 160px;
      resize: vertical;
    }
    .checkbox-group {
      margin-top: 8px;
    }
    .checkbox-group label {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
      font-weight: normal;
      font-size: 12px;
      color: #212529;
    }
    input[type="checkbox"] {
      margin-right: 8px;
    }
    .button-primary, .button-clear {
      display: inline-block;
      margin: 10px 5px;
      padding: 10px 20px;
      font-size: 12px;
      font-weight: bold;
      text-transform: uppercase;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      box-shadow: 0 5px #0056b3;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
      text-align: center;
    }
    .button-primary:active, .button-clear:active {
      box-shadow: none;
      transform: translateY(3px);
    }
    .button-group {
      text-align: center;
      margin-bottom: 20px;
    }
    .success-message {
      text-align: center;
      color: green;
      font-weight: bold;
      margin-top: 20px;
      display: none;
    }
    .button-clear {
      background-color: #dc3545;
    }
    .button-clear:hover {
      background-color: #c82333;
    }

    /* Posicionando o botão Limpar no canto inferior esquerdo */
    .button-clear-container {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 1000;
    }
  </style>
</head>
<body>

<form id="recomposicaoForm" onsubmit="handleSubmit(event)">
  <div class="container">
    <h2>Plano de Recomposição das Aprendizagens - Prova Paulista 1º Bimestre</h2>

    <div class="input-block">
      <label>Ano/Série:</label>
      <input type="text" name="serie" required>
    </div>

    <div class="input-block">
      <label>Professor(a) / Disciplina:</label>
      <input type="text" name="professor" required>
    </div>

    <div class="input-block">
      <label>Participação:</label>
      <input type="text" name="participacao" required>
    </div>

    <div class="input-block">
      <label>Acertos:</label>
      <input type="text" name="acertos" required>
    </div>

    <div class="input-block">
      <label>Evolução:</label>
      <input type="text" name="evolucao" required>
    </div>
  </div>

  <div class="container">
    <h3>I – Diagnóstico</h3>

    <div class="input-block">
      <label>Habilidades Prioritárias (com menor desempenho):</label>
      <textarea name="diagnostico" required></textarea>
    </div>
  </div>

  <div class="container">
    <h3>II – Planejamento</h3>

    <div class="input-block">
      <label>1. Estratégias de Ensino:</label>
      <textarea name="estrategias" required></textarea>
    </div>

    <div class="input-block">
      <label>2. Uso de Materiais Pedagógicos?</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="materiais" value="Material digital do Componente" required> Material digital do Componente</label>
        <label><input type="checkbox" name="materiais" value="Livro do Estudante" required> Livro do Estudante “Currículo em Ação”</label>
        <label><input type="checkbox" name="materiais" value="Ferramenta digital" required> Ferramenta digital</label>
        <label><input type="checkbox" name="materiais" value="Outros" required> Outros</label>
      </div>
    </div>

    <div class="input-block">
      <label>3. Momento de Recomposição:</label>
      <textarea name="momento" required></textarea>
    </div>

    <div class="input-block">
      <label>4. Prazo Estimado para Recompor as Habilidades:</label>
      <textarea name="prazo" required></textarea>
      <br><br>
      <label>Enviar Documento (opcional):</label>
      <input type="file" name="documentoPrazo">
    </div>
  </div>

  <div class="container">
    <h3>III – Avaliação</h3>

    <div class="input-block">
      <label>Análise dos Resultados:</label>
      <textarea name="avaliacao" required></textarea>
    </div>

    <div class="input-block">
      <label>Anotações:</label>
      <textarea name="anotacoes" required></textarea>
    </div>

    <div style="text-align: center;">
      <button type="submit" class="button-primary">Enviar</button>
    </div>

    <div class="success-message" id="successMessage">Formulário enviado com sucesso!</div>
  </div>
</form>

<!-- Botão Limpar no canto inferior esquerdo -->
<div class="button-clear-container">
  <button type="button" class="button-clear" onclick="clearForm()">Limpar Campos</button>
</div>

<script>
  function clearForm() {
    const form = document.getElementById('recomposicaoForm');
    form.reset(); // Limpa todos os campos do formulário
  }

  function handleSubmit(event) {
    event.preventDefault();
    const form = document.getElementById('recomposicaoForm');
    const formData = new FormData(form);

    fetch("https://script.google.com/macros/s/AKfycbyvXITsSB5b39puS2jVwCBKb-joucHcK72lEj4wjkvnzAaxM5lFc_egoVwK90VHJA/exec", {
      method: "POST",
      body: formData,
    })
    .then(response => response.text())
    .then(data => {
      document.getElementById('successMessage').textContent = data;
      document.getElementById('successMessage').style.display = 'block';
      form.reset();
    })
    .catch(error => {
      alert("Erro ao enviar o formulário: " + error);
      console.error("Erro:", error);
    });
  }
</script>

</body>
</html>
